name: Rails CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2

    - name: Install Dependencies
      run: |
        bundle install
        yarn install

    - name: Set up Database
      run: |
        sudo apt-get install sqlite3 libsqlite3-dev
        bundle exec rails db:setup

    - name: Run Tests
      run: bundle exec rspec

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Auth to Google Cloud
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Build and Push
      run: |
        gcloud auth configure-docker europe-west4-docker.pkg.dev
        docker build -t europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/myapp/rails:latest .
        docker push europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/myapp/rails:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy myapp \
          --image europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/myapp/rails:latest \
          --platform managed \
          --region europe-west4 \
          --zone europe-west4 \
          --allow-unauthenticated